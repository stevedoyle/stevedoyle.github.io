#theme: "minima"
#remote_theme: pages-themes/minimal@v0.2.0
remote_theme: "mmistakes/minimal-mistakes@4.27.1"
minimal_mistakes_skin: "default"
search: true
rss: rss

kramdown:
  input: GFM
highlighter: rouge

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-gist
  - jekyll-include-cache
#  - jemoji
#  - jekyll-remote-theme

# Outputting
permalink: /:categories/:title/
#paginate: 5 # amount of posts per page
#paginate_path: /page:num/

pagination:
  enabled: true
  collection: 'posts'
  per_page: 10
  permalink: '/page/:num/' # Pages are index.html inside this folder
  title: ':title - page :num'
  limit: 0
  sort_field: 'date'
  sort_reverse: true
  trail:
    before: 2
    after: 2

include:
  - _pages

# Set the Sass partials directory, as we're using @imports
#sass:
#  style: compressed # You might prefer to minify using :compressed

#titles_from_headings:
#  strip_title: true
#  collections: true

#show_downloads: false
#show_excerpts: true


defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      share: true
      related: true
      show_date: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

