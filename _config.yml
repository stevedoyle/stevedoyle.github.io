title: "Slog"
author:
  name: "Stephen Doyle"
  avatar: "/assets/images/slog.jpg"
description: "My ramblings" # This will show up in places like twitter, linkedin, etc, if you share your sites url as a post.

# Email / Social media user names used by the minima theme:
# All of these are optional and can be removed or commented out
#email: "example@mail.com"
#twitter_username: "twitteruser"
github_username: "stevedoyle"
#linkedin_username: "linkedinuser"
#facebook_username: username
#flickr_username: username
#instagram_username: username
#pinterest_username: username
#youtube_username: username
#googleplus_username: +username

#########################################################################################
######### Nothing below needs to be changed (unless you know what you're doing) #########
#########################################################################################
#theme: "minima"
#remote_theme: pages-themes/minimal@v0.2.0
remote_theme: "mmistakes/minimal-mistakes@4.27.1"
minimal_mistakes_skin: "default"
search: true
rss: rss

kramdown:
  input: GFM
  syntax_highlighter_opts:
    disable: false

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-gist
  - jemoji
  - jekyll-include-cache
#  - jekyll-remote-theme

# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts per page
paginate_path: /page:num/

include:
  - _pages

# Set the Sass partials directory, as we're using @imports
#sass:
#  style: compressed # You might prefer to minify using :compressed

#titles_from_headings:
#  strip_title: true
#  collections: true

#show_downloads: false
#show_excerpts: true


defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: false
      read_time: true
      share: true
      related: true
      sidebar:
        nav: "lenker"
        image: "/assets/images/slog.jpg"
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: false

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

